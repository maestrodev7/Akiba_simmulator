<div class="menu-overlay" [class.open]="isMenuOpen()" (click)="toggleMenu()"></div>

<nav class="nav-container">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      
      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center cursor-pointer group" routerLink="/">
        <img src="icon/logo.svg" class="h-12 md:h-14 w-auto drop-shadow-sm group-hover:scale-105 transition-transform" alt="Akiba Travaux Logo">
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-10">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Accueil</a>
        <a routerLink="/contact" routerLinkActive="active" class="nav-link">Contactez-nous</a>
      </div>

      <!-- Desktop Action -->
      <div class="hidden md:flex items-center">
        <button routerLink="/votre-projet" class="btn-connexion">
          Connexion
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button (click)="toggleMenu()" class="hamburger" [class.open]="isMenuOpen()" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Dropdown -->
  <div class="mobile-menu md:hidden" [class.open]="isMenuOpen()">
    <div class="px-6 py-8 space-y-6">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" 
         (click)="isMenuOpen.set(false)" class="block text-xl font-medium text-gray-800">
        Accueil
      </a>
      <a routerLink="/contact" routerLinkActive="active" 
         (click)="isMenuOpen.set(false)" class="block text-xl font-medium text-gray-800">
        Contactez-nous
      </a>
      <div class="pt-4">
        <button routerLink="/votre-projet" (click)="isMenuOpen.set(false)" class="w-full btn-connexion text-lg">
          Connexion
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Spacer to prevent content from going under fixed navbar -->
<div class="h-20"></div>
